<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google Clone</title>
</head>

<body>
    <header class="menu">
        <div class="menu_section left">
            <img class="menu_icon" src="assets/burger-icon.svg" alt="Burger" />
            <a class="menu_link active" href="">All</a>
            <a class="menu_link" href="">Images</a>
        </div>
        <div class="menu_section rigth">
            <img class="menu_icon" src="assets/more-icon.svg" alt="more">
            <div class="menu_profile">
                <div class="menu_avatar">
                    <img class="menu_avatar" src="assets/Rick.png" alt="Avatar Icon">
                </div>
                <img class="menu_avatar--frame" src="assets/circle-frame.svg" alt="Avatar frame">
            </div>
        </div>
    </header>

    <main class="content">
        <img class="content__logo" src="assets/logo.svg" alt="UI Clone">
        <input class="content__search" type="text" />
        <div class="content__offer">
            Made with ❤️ by
            Ewerthon with Rocktseat for studying purposes
        </div>
    </main>

    <footer class="footer">
        <div class="footer__section footer__location">
            <span>Brazil</span>
        </div>

        <div class="footer__section footer__links">
            <a>Settings</a>
            <a>Privacy</a>
            <a>Terms</a>
        </div>
    </footer>
</body>

</html>
